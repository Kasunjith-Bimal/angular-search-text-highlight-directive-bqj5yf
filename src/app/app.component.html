<input type="text" [(ngModel)]="query_conversation" />

<p
  appHighlight
  [content]="content"
  [searchTerm]="query_conversation"
  [caseSensitive]="false"
></p>

<div
  *ngFor="let data of arrayData"
  appHighlight
  [content]="data.name"
  [searchTerm]="query_conversation"
  [caseSensitive]="false"
>
  {{ data.name }}
</div>
